function valsearch(){
  var x=document.forms["look"]["s"].value

    alert ("You must fill in all of the required fields!")
  return false;
  }
  else{
    document.write(x);
    return true;
   }
}

function validate(){
  var x = document.forms["question"]["title"].value

  if (x == ""){
    alert ("You must fill in a title!")
    return false;
  }

    return false;
  }

    document.write(x);

   }
}

</script>
